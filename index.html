<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Explore! SIM Global</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		html,
		body {
		  height: 100%;
		  background-color: #333;
		}
		body {
		  color: #fff;
		  text-shadow: 0 1px 3px rgba(0,0,0,.5);
		}
		.fill { 
			min-height: 100%;
			height: 100%;
			margin-bottom: 20px;
		}
		.top-text { 
			margin-top: 150px; 
		}
		.top-image { 
			margin-top: 40px;
			padding-left: 40px;
		}
	</style>

  </head>
  <body>
	<div class="container fill">
		<div class="row">
		  <div class="col-md-4 top-text">
		  <br/><br/>
		  <img src="./banner_1.png" height="100%" width="100%">
		  
		  </div>
		  <div class="col-md-8 top-image">
			  <img src="./banner_2.png" height="110%" width="110%">
		  </div>
		</div>
	</div>
	
	
	<div class="container fill">
		<div class="row">
			<div class="col-md-6 text-center">
				<h3>Basic Functions</h3><br/><br/>
				<div align="center" class="embed-responsive embed-responsive-16by9">
					<video controls loop class="embed-responsive-item">
						<source src="./video/app_preview_basic.mp4" type="video/mp4">
					</video>
				</div>
			</div>
			<div class="col-md-6 text-center">
				<h3>VR Function</h3><br/><br/>
				<div align="center" class="embed-responsive embed-responsive-16by9">
					<video controls loop class="embed-responsive-item">
						<source src="./video/" type="video/mp4">
					</video>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container fill">
		<div class="row">
		  
		  <div class="col-md-4 text-center">
			  <h4>Android</h4>
			  <iframe src="https://zachary545.github.io/sim/www/?production=true&ionicplatform=md" frameborder="0" style="width: 100%; height: 90vh; position: relative;"></iframe>
		  </div>
		  <div class="col-md-4 text-center">
			  <h4>iOS</h4>
			  <iframe src="https://zachary545.github.io/sim/www/?production=true&ionicplatform=ios" frameborder="0" style="width: 100%; height: 90vh; position: relative;"></iframe>
		  </div>
		  
		  <div class="col-md-4 text-center">
		  <br/><br/><br/><br/>
		  
		  <h2>App Demo</h2>
		  
		  </div>
		</div>
	</div>
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
